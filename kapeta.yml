kind: core/resource-type-internal
metadata:
  name: kapeta/resource-type-rest-api
  title: REST API
  description: Provides REST API in your plans
  visibility: public
spec:
  ports:
    - name: rest
      type: rest
  versioning:
    - paths:
        - spec.methods.*.responseType
        - spec.methods.*.method
        - spec.methods.*.path
        - spec.methods.*.arguments
      on:
        - update
      increment: major
    - paths:
        - spec.methods.*
      on:
        - delete
      increment: major
    - paths:
        - spec.methods.*
      on:
        - create
      increment: minor
  schema:
    type: object
    required:
      - port
      - methods
      - source
    properties:
      port:
        $ref: /core/port
      methods:
        type: object
        additionalProperties:
          $ref: /core/rest-method
      source:
        $ref: /core/source-code

